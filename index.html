<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="icon" type="image/png" href="todoicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="todoapp">
            <h2>To-Do list <img src="todoicon.png" alt=""></h2>

                <button onclick="AddTask()">Add</button>
            </div>
            <ul id="list-container">
                <!-- <li class="checked">Task 1</li>
                <li>Task 2</li>
                <li>Task 3</li> -->
            </ul>
        </div>
    </div>
    <script src="Todojs.js"></script>
</body>
</html>
